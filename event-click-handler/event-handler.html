<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Mode</title>
    <style>
        /* h2 {
            background-color: blueviolet;
        } */
    </style>
</head>

<body>
    <!-- click handler, works after clicking, night mode -->
    <h1 style="color: yellow;">Click Night Mode!</h1>
    <button onclick="nightMode()">Night Mode</button>

    <!-- blue btn -->
    <button id="make-blue">Blue Mode</button>

    <!-- event handler with anonymous function which is function without name -->
    <button id="purple-handler">Purple Mode</button>

    <!-- handle by using addEventListener -->
    <button id="golden-button">Goldenrod Mode</button>

    <!-- anonymous function addEventListener handler -->
    <button id="pico-pink">Piko Mode</button>

    <!-- shortcut anonymous function addEventListener handler -->
    <button id="sky-blue">Sky Mode</button>

    <script src="js/events.js"></script>
</body>

</html>
