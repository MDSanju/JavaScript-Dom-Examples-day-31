<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble Handler</title>
</head>

<body>
    <h1>Event Bubble for Clicking!</h1>

    <section id="section-container">
        <h2>Bubble list</h2>
        <ul id="list-container">
            <li class="item">Bubble-1</li>
            <li class="item">Bubble-2</li>
            <li id="third-item" class="item">Bubble-3</li>
            <li class="item">Bubble-4</li>
            <li class="item">Bubble-5</li>
            <li class="item">Bubble-6</li>
        </ul>
    </section>

    <script>
        // for li
        document.getElementById('third-item').addEventListener('click', function(event) {
                console.log('third item clicked!');
                // event.stopPropagation();
                event.stopImmediatePropagation();
            })
            // for li
        document.getElementById('third-item').addEventListener('click', function(event) {
                console.log('third-2 item clicked!');
            })
            // for li
        document.getElementById('third-item').addEventListener('click', function(event) {
            console.log('third-3 item clicked!');
        })





        // for li parent ul
        document.getElementById('list-container').addEventListener('click', function() {
            console.log('ul clicked!');
        })

        // for ul parent section
        document.getElementById('section-container').addEventListener('click', function() {
            console.log('section clicked!');
        })
    </script>
</body>

</html>
